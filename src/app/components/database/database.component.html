<div class="data">
	<app-search></app-search>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Artist</th>
				<th>Title</th>
				<th>ISRC</th>
				<th>Duration</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let data of data; let i = index">
				<td>{{ i + 1 }}</td>
				<td>
					{{ data.artist }}
				</td>
				<td>
					{{ data.title }}
				</td>
				<td>
					{{ data.isrc }}
				</td>
				<td>
					{{ data.duration }}
				</td>
			</tr>
		</tbody>
	</table>
</div>
