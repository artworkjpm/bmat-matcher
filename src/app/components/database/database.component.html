<div class="data">
	<app-search></app-search>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Artist</th>
				<th>Title</th>
				<th>ISRC</th>
				<th>Duration</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let data of data$ | async; let i = index">
				<td>{{ i + 1 }}</td>
				<td>
					{{ data.artist }}
				</td>
				<td>
					{{ data.title }}
				</td>
				<td>
					{{ data.isrc }}
				</td>
				<td>
					{{ data.duration }}
				</td>
				<td style="text-align: center">
					<mat-icon aria-hidden="false" aria-label="clear" (click)="remove(i)" class="red">clear</mat-icon>
				</td>
			</tr>
		</tbody>
	</table>
</div>
