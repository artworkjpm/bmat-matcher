<button (click)="startSearch()">Fire match</button>
<div class="container">
	<div class="left">
		<h2>Sound Database</h2>
		<table>
			<thead>
				<tr>
					<th>#</th>
					<th>artist</th>
					<th>title</th>
					<th>isrc</th>
					<th>duration</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let data of data; let i = index">
					<td>{{ i + 1 }}</td>
					<td>
						{{ data.artist }}
					</td>
					<td>
						{{ data.title }}
					</td>
					<td>
						{{ data.isrc }}
					</td>
					<td>
						{{ data.duration }}
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="right">
		<h2>Sound Inputs</h2>
		<div class="csv-file-chooser-section">
			<input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)" accept=".csv" />
		</div>

		<div class="csv-result-table">
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>artist</th>
						<th>title</th>
						<th>isrc</th>
						<th>duration</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let csvData of inputs; let i = index">
						<td>{{ i + 1 }}</td>
						<td>
							{{ csvData.artist }}
						</td>
						<td>
							{{ csvData.title }}
						</td>
						<td>
							{{ csvData.isrc }}
						</td>
						<td>
							{{ csvData.duration }}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
